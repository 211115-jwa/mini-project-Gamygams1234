    <script>
    function validate(e) {
    	
        e.preventDefault(); // prevent the form sending
        
      
        var Reg = /^[A-Za-z0-9_]{1,20}$/;
        var Reg1 = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        var username = document.getElementById('name');
        var email = document.getElementById('email');
  
        if (Reg.test(username.value) == false) {
          alert('Invalid Name.');
          username.focus();
          return false;
        }
  
        if (Reg1.test(email.value) == false) {
          alert('Invalid Email.');
          email.focus();
          return false;
        }
      }
      document.getElementById('form_id').addEventListener('submit',validate);   
    </script>
